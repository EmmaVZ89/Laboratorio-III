<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejericio CSS 10</title>
    <style>
      .subrayado {
        color: #00aa00;
        text-decoration: underline;
      }

      .tachado {
        color: #00aa00;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1 class="subrayado">Soy un titulo subrayado</h1>
    <p>
      Lorem <span class="tachado">ipsum</span> dolor sit amet consectetur
      <span class="tachado">adipisicing</span> elit. Doloremque eius, sint eos
      <span class="tachado">reiciendis</span> vitae libero quam modi minima id consequuntur, dolorem
      <span class="tachado">voluptatum</span>. Laboriosam, amet! Impedit commodi ducimus
      <span class="tachado">dictaadipisci</span>
      perferendis!
    </p>
  </body>
</html>
