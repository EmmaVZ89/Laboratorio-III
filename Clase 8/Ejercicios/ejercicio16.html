<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejericio CSS 16</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .campo {
          color: #0a0;
          background-color: #ff1;
      }

    </style>
  </head>
  <body>
      <form>
        <label for="nombre">Nombre: </label>
        <input class="campo" type="text" id="nombre" name="nombre" placeholder="Ingrese nombre">
        <br><br>
        <label for="edad">Edad: </label>
        <input class="campo" type="text" id="edad" name="edad" placeholder="Ingrese edad">
      </form>
  </body>
</html>
