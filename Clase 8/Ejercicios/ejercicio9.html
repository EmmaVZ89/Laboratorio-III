<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejericio CSS 9</title>
    <style>

        span.span1 {
            letter-spacing: 20px;
            word-spacing: 10px;
            text-transform: uppercase;
        }

        span.span2 {
            letter-spacing: 10px;
            word-spacing: 5px;
            text-transform: uppercase;
        }

        span.span3 {
            letter-spacing: 5px;
            word-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
  </head>
  <body>
      <span class="span1">primer span</span>
      <span class="span2">segundo span</span>
      <span class="span3">tercer span</span>
      <p class="span1">Hola soy un parrafo</p>
  </body>
</html>
